<script>
    $(document).ready(function () {
        // $("#right-bt").click(function () {
        //     // alert($("div").scrollLeft() + " px");
        //     $("#offer-box").scrollLeft($("#offer-box").scrollLeft() + 150);
        // })

        if ($(window).width() < 600) {
            $("#right-bt").click(function () {
                $("#offer-box").animate({
                    scrollLeft: $("#offer-box").scrollLeft() + 240 + "px"
                }, 1000)
            })
            $("#left-bt").click(function () {
                $("#offer-box").animate({
                    scrollLeft: $("#offer-box").scrollLeft() - 240 + "px"
                }, 1000)
            })
        }
        else{
            $("#right-bt").click(function () {
                $("#offer-box").animate({
                    scrollLeft: $("#offer-box").scrollLeft() + 500 + "px"
                }, 1000)
            })
            $("#left-bt").click(function () {
                $("#offer-box").animate({
                    scrollLeft: $("#offer-box").scrollLeft() - 500 + "px"
                }, 1000)
            })
        }
    });
</script>
