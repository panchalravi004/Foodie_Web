<script>
    fetch('products/data.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appenddata(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
    function appenddata(data) {
        var a = document.getElementById("product");

        for (var key in data) {
            var main = document.createElement("div");
            main.innerHTML = '<d class="title"><d class="t"><h5>' + key + '</h5></d><d></br>';
                // data[key].length
            for (var i = 0; i < data[key].length; i++) {
                var pro = document.createElement("span");
                if (i==5) {
                    pro.innerHTML = '<center><h1 style="margin:10rem 0;">+ '+ data[key].length+' More</h1></center>';
                    main.appendChild(pro);
                    break
                }
                else{
                pro.innerHTML =
                    '<table>' +
                    ' <tr>' +
                    '<th colspan="2">' + '<img src=' + data[key][i].img + '>' + '</th>' +
                    '</tr>' +
                    ' <tr>' +
                    '<td>' +
                    '<h2>' + data[key][i].name + '</h2>' +
                    '</td>' +
                    '<td>' +
                    '<h3>' + data[key][i].off + 'off</h3>' +
                    '</td>' +
                    '</tr>' +
                    ' <tr>' +
                    '<td colspan="2">' +
                    '<h3>' + data[key][i].desc + '</h3>' +
                    '</td>' +
                    '</tr>' +
                    ' <tr>' +
                    '<td>' +
                    '<h3>MRP ' + data[key][i].mrp + ' Rs.</h3>' +
                    '</td>' +
                    '<td>' +
                    '<h2>' + data[key][i].price + ' Rs.</h2>' +
                    '</td>' +
                    '</tr>' +
                    '</table>'
                    ;
                }
                main.appendChild(pro);
            }
            a.appendChild(main);
        }
    }
</script>
